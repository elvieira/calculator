<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="display">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="buttons">
            <button data-all-clear class="b_c">C</button>
            <button data-operator>รท</button>
            <button data-operator>x</button>
            <button data-delete class="b_del">&#9003;</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>-</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-equal class="b_equal">=</button>
            <button data-number class="b_0">0</button>
            <button data-number>,</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
